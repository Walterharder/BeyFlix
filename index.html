<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>BeyFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">BEYFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">CDs</a>
                <a href="#">Shows</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header> 

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Homecoming: A Filme by Beyoncé</h3>
                <p class="descricao">As emoções por trás da célebre apresentação de Beyoncé no Coachella 2018, que transformou um conceito criativo em um movimento cultural.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div>
        <h4 class="titulo-secoes">CDs</h4>
    </div>

    <div class="carrosel-cds">
        <div class="owl-carousel owl-theme">

    </div>
